services:
  nginx:
    image: nginx:alpine
    ports:
      - "16873:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - NEXT_PUBLIC_API_URL=/api
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    environment:
      - PORT=8000
      - ENV=development
      - CORS_ORIGINS=http://localhost:16873
      - DATABASE_URL=postgresql+asyncpg://app_user:6TeRt7sPHfPMGnph8HT60g@db:5432/app_db
      - DB_HOST=db
      - DB_NAME=app_db
      - DB_USER=app_user
      - DB_PASSWORD=6TeRt7sPHfPMGnph8HT60g
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=app_db
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=6TeRt7sPHfPMGnph8HT60g
    volumes:
      - 378625e7_3833_4ff4_9ee6_3baec4a915ab_db_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-app_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  378625e7_3833_4ff4_9ee6_3baec4a915ab_db_data:
